version: '3'
services:
  tan-mysql-service:
    image: mysql:latest
    container_name: tan-mysql-province
    volumes:
      - c:/mysql/ThProvince:/var/lib/mysql
      - ./db.sql:/docker-entrypoint-initdb.d/db.sql
    restart: unless-stopped
    #tty: true
    environment:
      - MYSQL_DATABASE=ThaiProvince
      - MYSQL_USER=tan
      - MYSQL_PASSWORD=tantan
      - MYSQL_ROOT_PASSWORD=toor
    command: ['mysqld', '--character-set-server=utf8mb4', '--collation-server=utf8mb4_unicode_ci']
    ports:
      - "13306:3306"
    networks:
      - tan-network

  tan-phpmyadmin-service:
    image: phpmyadmin:latest
    container_name: tan-phpmyadmin2
    ports:
      - 8080:80
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=tan-mysql-service
    restart: always
    depends_on:
      - tan-mysql-service
    networks:
      - tan-network


networks:
  tan-network:
    driver: bridge
